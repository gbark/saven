<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2><i class="fa fa-envelope-o" aria-hidden="true"></i> Contact</h2>
      <p>
        For product queries or questions about an order, please email us on
        <a href="mailto:{{ site.email_info }}">{{ site.email_info }}</a>.
      </p>
      <p>
        For general info or if you're interested in stocking SÃ¤ven Seltzer,
        please email us on
        <a href="mailto:{{ site.email_hello }}">{{ site.email_hello }}</a>.
      </p>
      <ul class="list-inline banner-social-buttons">
        {% for network in site.social %}
        <li>
          <a href="{{ network.url }}" class="btn btn-default btn-lg"
            ><i class="fa fa-{{ network.title }} fa-fw"></i>
            <span class="network-name">{{ network.title }}</span></a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
